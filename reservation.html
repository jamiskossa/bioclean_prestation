<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Bio Clean Prestation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bio Clean Prestation</div>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reservation.html">Réservation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation-form">
            <h2>Réservez nos services</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="service">Service souhaité:</label>
                    <select id="service" name="service" required>
                        <option value="">Sélectionner un service</option>
                        <option value="residentiel">Nettoyage Résidentiel</option>
                        <option value="commercial">Nettoyage Commercial</option>
                        <option value="eco">Produits Eco-Responsables</option>
                         <option value="construction">Nettoyage Après Construction</option>
                        <option value="industriel">Nettoyage Industriel</option>
                        <option value="consultation">Consultation en Nettoyage</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date souhaitée:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Heure souhaitée:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="details">Détails supplémentaires:</label>
                    <textarea id="details" name="details" rows="5"></textarea>
                </div>
                <button type="submit" class="cta-button">Réserver</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">© 2024 Bio Clean Prestation. Tous droits réservés. | Designed by Yattara Ousmane</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
